<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Lookup Enhancement</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
 
</head>

<body>

  <h3>GeoSpatialiser Enhancement (Trail)</h3>
  <div id="container">
    <div id="row1">
      <div id="inputContainer">
        <textarea id="addressInput" rows="20" cols="35" placeholder="Enter addresses, per line..."></textarea><br>
        <button onclick="processAddresses()">Lookup Addresses</button>
        <button id="downloadButton" style="display: none;" onclick="downloadResults()">Download Results</button>
        
        
      </div>
      <div id="mapContainer">
        <div id="map"></div>
      </div>
    </div>
    <div id="results">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Input</th>
            <th>Area</th>
            <th>District</th>
            <th>Subdistrict</th>
            <th>Cleaned Input</th>
            <th>Matched Building</th>
            <th>GeoAddress</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
  <script src="script.js" defer></script>
</body>
  
</html>
